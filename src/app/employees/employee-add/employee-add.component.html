<form nz-form [formGroup]="employeeAddForm" (ngSubmit)="submitForm()">
  <!-- 姓名 -->
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="name" nzRequired
      >姓名</nz-form-label
    >
    <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="name">
      <input
        nz-input
        formControlName="name"
        id="name"
        type="text"
        placeholder="请输入姓名"
      />
      <ng-template #name let-control>
        <ng-container *ngIf="employeeAddForm.get('name').hasError('required')">
          姓名为必填项
        </ng-container>
        <ng-container *ngIf="employeeAddForm.get('name').hasError('minlength')">
          姓名长度最少为2位
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <!-- 性别 -->
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="gender" nzRequired
      >性别</nz-form-label
    >
    <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="gender">
      <nz-radio-group formControlName="gender">
        <label nz-radio nzValue="0">男</label>
        <label nz-radio nzValue="1">女</label>
      </nz-radio-group>
      <ng-template #gender let-control>
        <ng-container
          *ngIf="employeeAddForm.get('gender').hasError('required')"
        >
          姓名为必填项
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <!-- 邮箱 -->
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="email" nzRequired
      >邮箱</nz-form-label
    >
    <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="email">
      <input
        nz-input
        formControlName="email"
        id="email"
        type="email"
        placeholder="请输入邮箱"
      />
      <ng-template #email let-control>
        <ng-container *ngIf="employeeAddForm.get('email').hasError('email')">
          请输入正确的邮箱格式
        </ng-container>
        <ng-container *ngIf="employeeAddForm.get('email').hasError('required')">
          邮箱为必填项
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <!-- 手机号码 -->
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="phoneNumber" nzRequired
      >手机号码</nz-form-label
    >
    <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="phoneNumber">
      <input
        nz-input
        formControlName="phoneNumber"
        id="phoneNumber"
        type="text"
        placeholder="请收入手机号码"
      />
      <ng-template #phoneNumber let-control>
        <ng-container
          *ngIf="
            employeeAddForm.get('phoneNumber').dirty &&
            employeeAddForm.get('phoneNumber').hasError('pattern')
          "
        >
          手机号码格式不正确
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <!-- 入职日期 -->
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="joinDate" nzRequired
      >入职日期</nz-form-label
    >
    <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="joinDate">
      <nz-date-picker
        nzFormat="yyyy-MM-dd"
        formControlName="joinDate"
      ></nz-date-picker>
      <ng-template #joinDate let-control>
        <ng-container *ngIf="employeeAddForm.get('joinDate').hasError('date')">
          入职时间不能早于今天
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item nz-row class="register-area">
    <nz-form-control [nzSpan]="14" [nzOffset]="6">
      <button nz-button nzType="primary">添加</button>
      <button nz-button nzType="default" (click)="resetForm($event)">
        取消
      </button>
    </nz-form-control>
  </nz-form-item>
</form>
